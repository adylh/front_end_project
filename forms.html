<head>

<body>

                <li class="ms-4"><a href="forms.html" class="text-white text-decoration-none">FORMS</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 pt-5">
        <div class="row w-100">
            <!-- Form Section -->
            <div class="col-lg-7 mb-4">
                <div class="form-container p-4 rounded shadow">
                    <h2 class="mb-4 text-center">Service Inquiry Form</h2>
                    <form id="serviceForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="service" class="form-label">Select a Service:</label>
                            <select class="form-select" id="service" name="service" required>
                                <option value="" disabled selected>Choose a service</option>
                                <option value="logo">Logo Only</option>
                                <option value="branding">Business Branding</option>
                                <option value="thumbnail">Thumbnail Services</option>
                                <option value="cover_art">Cover Art</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="contactMethod" class="form-label">Preferred Contact Method:</label>
                            <select class="form-select" id="contactMethod" name="contactMethod" required>
                                <option value="" disabled selected>Select Contact Method</option>
                                <option value="email">Email</option>
                                <option value="whatsapp">WhatsApp</option>
                                <option value="instagram">Instagram Handle</option>
                            </select>
                        </div>

                        <div class="mb-3 hidden" id="emailContainer">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com">
                        </div>

                        <div class="mb-3 hidden" id="whatsappContainer">
                            <label for="whatsapp" class="form-label">WhatsApp Number:</label>
                            <div class="input-group">
                                <select class="form-select" id="countryCode" name="countryCode">
                                    <option value="+44">+44 (UK)</option>
                                    <option value="+1">+1 (US)</option>
                                    <option value="+91">+91 (India)</option>
                                    <option value="+61">+61 (Australia)</option>
                                </select>
                                <input type="tel" class="form-control" id="whatsapp" name="whatsapp" placeholder="712345678">
                            </div>
                        </div>

                        <div class="mb-3 hidden" id="instagramContainer">
                            <label for="instagram" class="form-label">Instagram Handle:</label>
                            <input type="text" class="form-control" id="instagram" name="instagram" placeholder="@yourusername">
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">Briefly Describe Your Request:</label>
                            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Tell us what you're looking for..." required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Info Section -->
            <div class="col-lg-5 d-flex flex-column justify-content-center text-center text-lg-start px-3">
                <h2 class="mb-3">Why Choose 6 Graphics?</h2>
                <p class="mb-2">We provide professional and creative designs tailored to your needs:</p>

                    <li class="mb-2">ðŸŽ¨ Unique and eye-catching visuals</li>
                    <li class="mb-2">âš¡ Quick turnaround time</li>
                    <li class="mb-2">ðŸ’¬ Clear and friendly communication</li>
                </ul>
            </div>
        </div>
    </div>

        <a href="mailto:6gfxdesign@gmail.com" class="mx-3"><i class="bi bi-envelope"></i></a>

    </footer>

    <script src="forms.js"></script>
</body>
</html>
